<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .config { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .log { background: #000; color: #0f0; padding: 15px; margin: 10px 0; border-radius: 5px; font-family: monospace; height: 400px; overflow-y: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a87; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
        textarea { height: 60px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frontend WebSocket Test</h1>
        
        <div class="config">
            <h3>Configuration</h3>
            <label>WebSocket URL:</label>
            <input type="text" id="wsUrl" value="wss://your-websocket-id.execute-api.us-east-1.amazonaws.com/prod">
            
            <label>Access Token:</label>
            <textarea id="token" placeholder="Paste your Cognito access token here"></textarea>
            
            <label>Username:</label>
            <input type="text" id="username" value="your_username">
            
            <label>Test Message:</label>
            <textarea id="message" placeholder="Enter your test message">Hello, this is a test from the frontend!</textarea>
        </div>
        
        <div>
            <button onclick="testWebSocket()">Test WebSocket Connection</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        // WebSocket message steps
        const WebSocketStep = {
            START: 'START',
            BODY: 'BODY',
            END: 'END'
        };

        // Chunk size (32KB)
        const CHUNK_SIZE = 32 * 1024;

        let ws = null;
        let receivedCount = 0;
        let expectedChunks = 0;

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testWebSocket() {
            const wsUrl = document.getElementById('wsUrl').value;
            const token = document.getElementById('token').value.trim();
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;

            if (!token) {
                log('‚ùå Please enter an access token');
                return;
            }

            if (!wsUrl.startsWith('wss://')) {
                log('‚ùå Please enter a valid WebSocket URL');
                return;
            }

            try {
                log('üöÄ Starting WebSocket test...');
                log(`üì° Connecting to: ${wsUrl}`);
                
                // Connect to WebSocket
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    log('‚úÖ WebSocket connected');
                    sendStartMessage(token);
                };
                
                ws.onmessage = (event) => {
                    log(`üì• Received: ${event.data}`);
                    handleMessage(event.data, token, username, message);
                };
                
                ws.onerror = (error) => {
                    log(`‚ùå WebSocket error: ${error}`);
                };
                
                ws.onclose = (event) => {
                    log(`üëã WebSocket closed: ${event.code} - ${event.reason}`);
                };
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        }

        function sendStartMessage(token) {
            const startMessage = {
                step: WebSocketStep.START,
                token: token
            };
            
            ws.send(JSON.stringify(startMessage));
            log('üì§ Sent START message');
        }

        function handleMessage(data, token, username, message) {
            if (data === 'Session started.') {
                log('‚úÖ Authentication successful!');
                sendTestMessage(token, username, message);
            } else if (data === 'Message part received.') {
                receivedCount++;
                log(`‚úÖ Chunk ${receivedCount}/${expectedChunks} acknowledged`);
                
                if (receivedCount === expectedChunks) {
                    sendEndMessage(token);
                }
            } else {
                // Try to parse as JSON response
                try {
                    const parsed = JSON.parse(data);
                    log(`üìä Response: ${JSON.stringify(parsed, null, 2)}`);
                } catch (e) {
                    log(`üìÑ Raw response: ${data}`);
                }
            }
        }

        function sendTestMessage(token, username, message) {
            // Prepare chat input
            const chatInput = {
                messages: JSON.stringify([
                    {
                        role: 'user',
                        content: [{ text: message }]
                    }
                ]),
                username: username,
                media_names: JSON.stringify([])
            };

            // Convert to string and chunk
            const payloadString = JSON.stringify(chatInput);
            const chunks = [];
            const chunkCount = Math.ceil(payloadString.length / CHUNK_SIZE);
            
            for (let i = 0; i < chunkCount; i++) {
                const start = i * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, payloadString.length);
                chunks.push(payloadString.substring(start, end));
            }

            log(`üì¶ Splitting message into ${chunks.length} chunks`);
            
            receivedCount = 0;
            expectedChunks = chunks.length;

            // Send chunks
            chunks.forEach((chunk, index) => {
                const bodyMessage = {
                    step: WebSocketStep.BODY,
                    index: index,
                    part: chunk
                };
                
                ws.send(JSON.stringify(bodyMessage));
                log(`üì§ Sent chunk ${index + 1}/${chunks.length}`);
            });
        }

        function sendEndMessage(token) {
            const endMessage = {
                step: WebSocketStep.END,
                token: token
            };
            
            ws.send(JSON.stringify(endMessage));
            log('üì§ Sent END message - waiting for responses...');
        }
    </script>
</body>
</html>
